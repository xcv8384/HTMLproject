        .grid-container {

        /* 그리드 항목 스타일 */
        .grid-item {
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0; /* 배경색 설정 */
            border: 1px solid #ccc; /* 테두리 스타일 설정 */
            font-size: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        p {
            margin-top: 100px;
        }
        /* hr 스타일 수정 */
        hr {
            height: 20px; /* 수평선의 두께 설정 */
            background-color: #A3C6C4; /* 수평선의 색상 설정 */
            border: none; /* 기본 테두리 제거 */
            margin: 100px 0; /* 수평선 위 아래의 공백 조절 */
        }
        .video-container {
            text-align: center; /* 텍스트를 중앙 정렬 */
            margin-bottom: 50px;
        }
        /* 동영상 스타일 */
        video {
            display: block; /* 블록 레벨 요소로 설정 */
            margin: 0 auto; /* 가운데 정렬 */
        }
    </style>
